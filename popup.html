<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyword Search Tool</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <select id="searchEngine">
      <option value="scholar">Google Scholar</option>
      <option value="google">Google</option>
    </select>
    <textarea
      id="listA"
      placeholder="(e.g. programming, coding, app development)"
    ></textarea>
    <textarea
      id="listB"
      placeholder="(e.g. challenges, problems, tests)"
    ></textarea>
    <textarea
      id="listC"
      placeholder="(e.g. August 2024, newest, current)"
    ></textarea>

    <div class="button-container">
      <button id="generateBtn">Generate</button>
      <button id="clearBtn">Delete text</button>
      <button id="randomizeBtn">Shuffle results</button>
    </div>
    <ul id="results"></ul>
    <!-- Use ul for list items -->

    <script src="popup.js"></script>
  </body>
</html>
